<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Multiplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="formulario">
            <label class="mt-5" for="primerNumero">Primer Número:</label>
            <input type="number" name="primerNumero" id="primerNumero" class="form-control col-12 mt-3" required>

            <label class="mt-5" for="segundoNumero">Segundo Número:</label>
            <input type="number" name="segundoNumero" id="segundoNumero" class="form-control col-12 mt-3" required>

            <button type="submit" class="btn btn-primary col-12 mt-3">Calcular</button>
        </form>
        <hr>
        <h2 id="resultado"></h2>

        <hr>
        <a href="../index.html"> Regresar a página inicial</a>
        <hr>
    </div>
    <script src="js/scrip.js"></script>
</body>
</html>
